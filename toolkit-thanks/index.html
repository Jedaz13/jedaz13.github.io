  <meta charset="UTF-8">

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --forest-dark: #1B3329;
      --forest: #2D4A3E;
      --forest-mid: #3D6B56;
      --cream: #FDFAF5;
      --cream-warm: #FFF9F0;
      --gold: #D4A843;
      --gold-light: #F5E6C4;
      --sage-light: #E8F0E6;
      --white: #FFFFFF;
      --text-dark: #1B3329;
      --text-body: #3D5245;
      --text-muted: #6B7D6E;
      --text-light: #8A9A8E;
      --divider: #E8EBE8;
    }

    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--cream);
      color: var(--text-body);
      line-height: 1.6;
      min-height: 100vh;
    }

    h1, h2 {
      font-family: 'Source Serif 4', Georgia, serif;
    }

    .thank-you-page {
      max-width: 500px;
      margin: 0 auto;
      padding: 32px 20px 40px;
    }

    /* Checkmark */
    .checkmark-circle {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: var(--forest);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }

    .checkmark-circle svg {
      width: 32px;
      height: 32px;
    }

    /* Headline */
    h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-dark);
      line-height: 1.2;
      text-align: center;
      margin-bottom: 24px;
    }

    /* Primary Card */
    .primary-card {
      background: var(--white);
      border-radius: 14px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 4px 24px rgba(27, 51, 41, 0.06);
      text-align: center;
    }

    .card-image {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .card-image img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    .primary-card h2 {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-dark);
      line-height: 1.3;
      margin-bottom: 10px;
    }

    .primary-card p {
      font-size: 1rem;
      color: var(--text-body);
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .btn-primary {
      display: inline-block;
      width: 100%;
      padding: 16px 32px;
      background: var(--forest);
      color: var(--white);
      font-size: 1rem;
      font-weight: 600;
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      border: none;
      border-radius: 100px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(27, 51, 41, 0.2);
      text-decoration: none;
      text-align: center;
    }

    .btn-primary:hover {
      background: var(--gold);
      color: var(--forest-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(212, 168, 67, 0.4);
      text-decoration: none;
    }

    .btn-primary:active {
      transform: scale(0.98) translateY(0);
    }

    .time-indicator {
      display: block;
      font-size: 0.8rem;
      color: var(--text-light);
      margin-top: 10px;
    }

    /* Secondary link */
    .secondary-link {
      text-align: center;
      margin-bottom: 24px;
    }

    .secondary-link a {
      font-size: 0.875rem;
      color: var(--text-light);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .secondary-link a:hover {
      color: var(--text-body);
      text-decoration: underline;
    }

    /* Email Note */
    .email-note {
      font-size: 0.8rem;
      color: var(--text-light);
      text-align: center;
    }

    /* Desktop */
    @media (min-width: 768px) {
      .thank-you-page {
        padding: 48px 20px 60px;
      }

      h1 {
        font-size: 36px;
      }

      .primary-card {
        padding: 32px;
      }
    }
  </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KQ3LKTBL"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <main class="thank-you-page">
    <!-- Checkmark -->
    <div class="checkmark-circle">
      <svg viewBox="0 0 24 24" fill="none" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
    </div>

    <!-- Headline -->
    <h1>Your Toolkit is Ready!</h1>

    <!-- Primary Card: Quiz Upsell -->
    <div class="primary-card">
      <div class="card-image">
        <img src="/food-list-thanks/fridge-image.png" alt="Woman checking her IBS-friendly food guide on a fridge">
      </div>
      <h2>Tired of wondering &ldquo;can I eat this?&rdquo;</h2>
      <p>In 5 minutes, you'll know exactly which foods to eat, which to avoid, and why your gut reacts the way it does.</p>
      <a href="/quiz-4/" class="btn-primary" id="quiz-btn">Find My Gut Type &rarr;</a>
      <span class="time-indicator">Takes 5 minutes</span>
    </div>

    <!-- Secondary: Toolkit direct -->
    <div class="secondary-link">
      <a href="/tools/" id="tools-btn">Just want the tools? Go to Toolkit &rarr;</a>
    </div>

    <!-- Email Note -->
    <p class="email-note">&#8505;&#65039; We've also sent the link to your inbox.</p>
  </main>

  <!-- Footer (injected by global-footer.js) -->
  <footer class="site-footer"></footer>

  <script>
    // Preserve UTM parameters for quiz link
    (function() {
      var quizBtn = document.getElementById('quiz-btn');
      var currentParams = window.location.search;
      if (currentParams && quizBtn) {
        quizBtn.href = '/quiz-4/' + currentParams;
      }
    })();

    // Track clicks
    document.getElementById('quiz-btn').addEventListener('click', function() {
      if (typeof fbq !== 'undefined') {
        fbq('trackCustom', 'QuizStartFromToolkitThankYou');
      }
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({
        'event': 'quiz_start',
        'source': 'toolkit_thank_you'
      });
    });

    document.getElementById('tools-btn').addEventListener('click', function() {
      if (typeof fbq !== 'undefined') {
        fbq('trackCustom', 'ToolkitDirectAccess');
      }
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({
        'event': 'toolkit_access',
        'source': 'toolkit_thank_you'
      });
    });
  </script>
