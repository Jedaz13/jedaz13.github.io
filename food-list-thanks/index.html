<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/assets/favicon.png">
  <title>Your Food Guide is Ready! | Gut Healing Academy</title>
  <meta name="robots" content="noindex, nofollow">

  <!-- Google Fonts (match offer-4) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Source+Sans+3:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-warm-white: #FFFDF7;
      --white: #FFFFFF;
      --forest: #1B3329;
      --forest-light: #2A4A3A;
      --leaf: #4A7C59;
      --citrus: #F9C74F;
      --citrus-dark: #E5A93D;
      --text-forest: #1B3329;
      --text-olive: #3D5245;
      --text-muted: #6B7D6E;
      --text-light: #8A9A8E;
      --divider: #E8EBE8;
      --shadow-card: 0 4px 24px rgba(27, 51, 41, 0.06);
      --radius-lg: 14px;
      --font-family: 'Source Sans 3', -apple-system, BlinkMacSystemFont, sans-serif;
      --font-display: 'DM Serif Display', serif;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--bg-warm-white);
      color: var(--text-olive);
      line-height: 1.6;
      min-height: 100vh;
    }

    .thank-you-page {
      max-width: 500px;
      margin: 0 auto;
      padding: 32px 20px 40px;
    }

    /* Logo */
    .logo {
      margin-bottom: 32px;
      text-align: center;
    }

    .logo img {
      height: 44px;
      width: auto;
    }

    /* Headline */
    h1 {
      font-family: var(--font-display);
      font-size: 1.5rem;
      font-weight: 400;
      color: var(--text-forest);
      line-height: 1.3;
      text-align: center;
      margin-bottom: 24px;
    }

    /* Primary Card */
    .primary-card {
      background: var(--white);
      border-radius: var(--radius-lg);
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: var(--shadow-card);
      text-align: center;
    }

    .card-image {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .card-image img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    .primary-card h2 {
      font-family: var(--font-display);
      font-size: 1.25rem;
      font-weight: 400;
      color: var(--text-forest);
      line-height: 1.3;
      margin-bottom: 10px;
    }

    .primary-card p {
      font-size: 1rem;
      color: var(--text-olive);
      margin-bottom: 20px;
      line-height: 1.6;
    }

    /* Primary CTA - Forest green with citrus hover (offer-4 style) */
    .btn-primary {
      display: inline-block;
      width: 100%;
      padding: 16px 32px;
      background: var(--forest);
      color: var(--white);
      font-size: 1rem;
      font-weight: 600;
      font-family: var(--font-family);
      border: none;
      border-radius: 100px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(27, 51, 41, 0.2);
      text-decoration: none;
      text-align: center;
    }

    .btn-primary:hover {
      background: var(--citrus);
      color: var(--forest);
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(249, 199, 79, 0.4);
      text-decoration: none;
    }

    .btn-primary:active {
      transform: scale(0.98) translateY(0);
    }

    .time-indicator {
      display: block;
      font-size: 0.8rem;
      color: var(--text-light);
      margin-top: 10px;
    }

    /* Secondary link - subtle, non-competing */
    .secondary-link {
      text-align: center;
      margin-bottom: 24px;
    }

    .secondary-link a {
      font-size: 0.875rem;
      color: var(--text-light);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .secondary-link a:hover {
      color: var(--text-olive);
      text-decoration: underline;
    }

    /* Email Note */
    .email-note {
      font-size: 0.8rem;
      color: var(--text-light);
      text-align: center;
    }

    /* Desktop */
    @media (min-width: 768px) {
      .thank-you-page {
        padding: 48px 20px 60px;
      }

      h1 {
        font-size: 1.75rem;
      }

      .primary-card {
        padding: 32px;
      }
    }
  </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KQ3LKTBL"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <main class="thank-you-page">
    <!-- Logo -->
    <div class="logo">
      <img src="/assets/Logo.png" alt="Gut Healing Academy">
    </div>

    <!-- Headline -->
    <h1>Your Food Guide is Ready!</h1>

    <!-- Primary Card: Quiz Upsell -->
    <div class="primary-card">
      <div class="card-image">
        <img src="/food-list-thanks/assets/fridge-image.png" alt="IBS-friendly food guide on a fridge">
      </div>
      <h2>Tired of wondering &ldquo;can I eat this?&rdquo;</h2>
      <p>In 5 minutes, you'll know exactly which foods to eat, which to avoid, and why your gut reacts the way it does.</p>
      <a href="/quiz-4/" class="btn-primary" id="quiz-btn">Find My Gut Type &rarr;</a>
      <span class="time-indicator">Takes 5 minutes</span>
    </div>

    <!-- Secondary: Food Guide (subtle) -->
    <div class="secondary-link">
      <a href="/foods/" id="foods-btn">Just want the food list? Go to Food Guide &rarr;</a>
    </div>

    <!-- Email Note -->
    <p class="email-note">&#128231; We've also sent the link to your inbox.</p>
  </main>

  <script>
    // Preserve UTM parameters for quiz link
    (function() {
      var quizBtn = document.getElementById('quiz-btn');
      var currentParams = window.location.search;
      if (currentParams && quizBtn) {
        quizBtn.href = '/quiz-4/' + currentParams;
      }
    })();

    // Track clicks
    document.getElementById('quiz-btn').addEventListener('click', function() {
      if (typeof fbq !== 'undefined') {
        fbq('trackCustom', 'QuizStartFromThankYou');
      }
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({
        'event': 'quiz_start',
        'source': 'thank_you_page'
      });
    });

    document.getElementById('foods-btn').addEventListener('click', function() {
      if (typeof fbq !== 'undefined') {
        fbq('trackCustom', 'FoodGuideDirectAccess');
      }
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({
        'event': 'food_guide_access',
        'source': 'thank_you_page'
      });
    });
  </script>
</body>
</html>
